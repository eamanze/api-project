apiVersion: apps/v1
kind: Deployment
metadata:
  name: flaskapp
  namespace: my-dev
  labels:
    app: flaskapp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flaskapp
  template:
    metadata:
      labels:
        app: flaskapp
    spec:
      containers:
        - name: flaskapp
          image: eamanze/flask-app:6
          ports:
            - containerPort: 5000

---
apiVersion: v1
kind: Service
metadata:
  name: flaskapp-service
  namespace: my-dev
spec:
  type: NodePort
  selector:
    app: flaskapp
  ports:
    - protocol: TCP
      port: 80
      targetPort: 5000
      nodePort: 30001